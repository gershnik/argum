name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

      - name: Amalgamate
        working-directory: ${{runner.workspace}}/tools
        shell: bash
        run: python3 amalgamate.py -d $GITHUB_WORKSPACE/inc/argum template.txt $GITHUB_WORKSPACE/out/argum_all.h"

      - name: Release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body: ...edit me...
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload amalgamated
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{runner.workspace}}/out/argum_all.h
          asset_name: argum_all.h
          asset_content_type: text/plain